  <body id="page-top" onload="getAllData()">

    <!-- Navigation -->

      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top" style="margin-left: -200px;">Zoo Manager</a>
        <div id = "buttons">
          <button style="margin: auto;" onclick = "createTableFromJSON(getAnimalsArray())">Show Animals</button>
          <button style="margin: auto;" onclick = "createTableFromJSON(getKeepersArray())">Show Keepers</button>
          <button style="margin: auto;" onclick = "createTableFromJSON(getEnclosuresArray())">Show Enclosures</button>

      </div>
    </nav>

    <!-- Header -->
    <!-- <header class="masthead bg-primary text-white text-center">

      </div>

      <div id="textArea" style="text-align:center">
        Welcome to the Zoo Manager - Please use the buttons at the top to navigate.
      </div>

      <div id = "Notification">
      </div>
    </section>

   
    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
          <button onclick= "updateAnimalNotes()">Save Changes</button>
      </div>
    </footer>

    <div class="copyright py-4 text-center text-white">
      <div class="container">

      </div>
